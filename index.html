<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <title>Awesome Search</title>
  <link href="http://cdn.muicss.com/mui-0.2.1/css/mui.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: "Lora", "Helvetica Neue", Helvetica, Arial;
      background-color: #eee;
    }
    .mui-btn {
      margin: 5px 5px 0 0 !important;
      text-transform: capitalize;
    }
    .content-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="mui-container">
    <h1 class="mui--text-black-54 mui--text-display3 mui--text-right">require('awesome');</h1>

      <input class="awesome-input" type="text">

    </div>
    <div class="awesome">

    </div>

  <div class="mui-container">

  <div>
  <script src="http://cdn.muicss.com/mui-0.2.1/js/mui.min.js"></script>
  <script src="./build/lib/fuse.min.js" charset="utf-8"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js" charset="utf-8"></script>
  <script src="./build/index.js" charset="utf-8"></script>
